repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
    - id: check-yaml
    - id: debug-statements
    - id: end-of-file-fixer
    - id: trailing-whitespace
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
    - id: flake8
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        args:
          [
            "-rn",
            "--rcfile=.pylintrc"
          ]
  - repo: local
    hooks:
      - id: run-unittests-with-coverage
        name: run Unittests with Coverage
        entry: ./run_tests.sh
        language: system
        types: [python]
        pass_filenames: false
  - repo: local
    hooks:
      - id: coverage-report
        name: coverage report
        entry: coverage report -m
        language: system
        types: [python]
        pass_filenames: false
